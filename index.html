<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Responsivos - HTML E CSS</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 20px auto;
    }

    .card {
      width: calc(33.33% - 20px);
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px 5px 0 0;
    }

    .card-content {
      padding: 20px;
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }

    @media (max-width: 800px) {
      .card {
        width: calc(50% - 20px);
      }
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <img src="https://via.placeholder.com/600x400" alt="Project Image">
    <div class="card-content">
      <h2>Projeto 1</h2>
      <p>Descrição do projeto 1.</p>
    </div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/600x400" alt="Project Image">
    <div class="card-content">
      <h2>Projeto 2</h2>
      <p>Descrição do projeto 2.</p>
    </div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/600x400" alt="Project Image">
    <div class="card-content">
      <h2>Projeto 3</h2>
      <p>Descrição do projeto 3.</p>
    </div>
  </div>
</div>

</body>
</html>
